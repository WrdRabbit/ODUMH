<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources for Minority Groups</title>
    <link rel="stylesheet" href="websitestyles.css">
</head>
<body>
    <!-- Header Section with Tabs at the Top -->
    <header>
        <nav class="nav-tabs">
            <a href="index.html" class="tab">Directory</a>
            <a href="about.html" class="tab">About</a>
            <a href="minority.html" class="tab active">Minority Resources</a>
        </nav>
    </header>

    <!-- Page Title -->
    <section id="minority-header">
        <h1>Resources for Minority Groups</h1>
        <p>Explore mental health resources tailored to support specific racial and ethnic communities.</p>
    </section>

    <!-- Resource Section -->
    <section id="resource-grid">
        <!-- Resources will be dynamically loaded here -->
    </section>

    <!-- Footer -->
    <footer>
        <p style="text-align: center;">Â© 2024 Mental Health Resource Finder</p>
    </footer>

    <!-- JavaScript to Load Resources -->
    <script src="minorityResources.js"></script>
    <script>
        // Dynamically load resources
        async function loadMinorityResources() {
            try {
                const response = await fetch("minorityResources.json");
                const resources = await response.json();
                const grid = document.getElementById("resource-grid");

                // Create a grid layout for resources
                resources.forEach(resource => {
                    const resourceCard = document.createElement("div");
                    resourceCard.classList.add("resource-card");
                    resourceCard.innerHTML = `
                        <h3>${resource.name}</h3>
                        <p>${resource.description}</p>
                        <a href="${resource.link}" target="_blank">Learn More</a>
                    `;
                    grid.appendChild(resourceCard);
                });
            } catch (error) {
                console.error("Error loading resources:", error);
            }
        }

        loadMinorityResources();
    </script>
</body>
</html>
